<!DOCTYPE html>
<html>
    <head>
        <title>NullPointer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <header>
            <img src="NullPointer.png" alt="NullPointer" style='width:20%;height:20%'>
        </header>
        <nav>
            <a onclick=''>Sign in</a>
            <a onclick=''>Register</a>

        </nav>
        <div id = "info">
            <h1>Concordia University Schedule Generator</h1>
            <p>
                Create the optimal schedule for your needs, including selection by time of day and days away from school.<br>
                <a>Sign up</a> to save your preferences.
            </p>
        </div>
        <div id= "schedule">
            <h2>Select a semester:</h2>
            <form>
                <input type='button' class="semesterButton" value='Fall 2015'>
                <input type='button' class="semesterButton" value='Winter 2016'>
                <input type='button' class="semesterButton" value='Summer 2016'>
            </form>
        </div>
    </body>
</html>
