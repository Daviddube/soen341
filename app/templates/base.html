<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {% block title %}{% endblock %}- Null Pointer
    </title>
	
	<link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/base.css">
	<link rel="stylesheet" type="text/css" href="../static/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Open+Sans' >

	<script src="../static/bootstrap/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	{% block head %}
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

</head>
	<body>
		{% block header %}
		{% endblock %}
		<div id="logo" class="container-fluid">
		      <img src="../../static/images/tempLogo341_transparent.png" alt="Logo" class="img-responsive" width="300" height="120">
		</div>
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="pull-left" href="{{ url_for('auth.home') }}"><img id="nav-logo" src="../../static/images/NullPointer.png"></a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li class="active"><a id="homeLink" href="{{ url_for('auth.home') }}">Home</a></li>
		      </ul>
		      <ul class="nav navbar-nav navbar-right">
		      <li><a href="{{ url_for('auth.register') }}" ><span class="glyphicon glyphicon-user"></span> Register</a></li>
		      {% if not session.logged_in %}
				<li><a href="{{ url_for('auth.login') }}" ><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
			  {% else %}
			    <li><a href="{{ url_for('auth.home') }}" ><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
              {% endif %}
		  </ul>
		  </div>
		</nav>

		<div class="modal fade" id="registration-modal" role="dialog">
		     <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		      </div>
		      <div class="modal-body">
		        
		      </div>
		    </div>
		</div>

		<div class="modal fade" id="login-modal" role="dialog">
		   <div class="modal-content">
		    <div class="modal-header">
		      <button type="button" class="close" data-dismiss="modal">&times;</button>
		    </div>
		    <div class="modal-body">
		      
		    </div>
		  </div>
		</div>
	    {% block content %}	
	    {% endblock %}
			<div class="text-center">
				<p>© 2016 NULL POINTER. ALL RIGHTS RESERVED</p>
			</div>
		{% block footer %}
		{% endblock %}
	</body>
</html>
