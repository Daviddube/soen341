<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {% block title %}{% endblock %}- Null Pointer
    </title>
	
	<link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/base.css">
	<link rel="stylesheet" type="text/css" href="../static/font-awesome-4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="../static/bootstrap/js/bootstrap.min.js"></script>

	{% block head %}
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

</head>
<body>
	{% block header %}
	{% endblock %}
		<div id="logo" class="contianer-fluid">
		      <img src="../../static/images/tempLogo341_transparent.png" alt="Logo" class="img-responsive" width="300" height="120">
		</div>
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="pull-left" href="{{ url_for('auth.home') }}"><img id="nav-logo" src="../../static/images/NullPointer.png"></a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="{{ url_for('auth.home') }}">Home</a></li>
		      </ul>
		      <ul class="nav navbar-nav navbar-right">
		      <li><a href="#" data-toggle="modal" data-target="#registration-modal"><span class="glyphicon glyphicon-user"></span> Register</a></li>
		      <li><a href="#" data-toggle="modal" data-target="#login-modal"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		  </ul>
		  </div>
		</nav>

		<div class="modal fade" id="registration-modal" role="dialog">
		     <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		      </div>
		      <div class="modal-body">
		        
		      </div>
		    </div>
		</div>

		<div class="modal fade" id="login-modal" role="dialog">
		   <div class="modal-content">
		    <div class="modal-header">
		      <button type="button" class="close" data-dismiss="modal">&times;</button>
		    </div>
		    <div class="modal-body">
		      
		    </div>
		  </div>
		</div>
    {% block content %}	
    {% endblock %}
		<div id="copyright">
			<p>© 2016 NULL POINTER. ALL RIGHTS RESERVED</p>
		</div>
	{% block footer %}
	{% endblock %}
</body>
</html>
